    <h1>Alex's Drumsticks</h1>

    <img src="../img/drumsticks.jpg" alt="Chicken Drumsticks" width="500">

    <p>Delicious chicken drumsticks that Beth and I make just about every week together.</p>

    <p><h3>Ingredients</h3></p>

    <p><ul>
        <li>2lbs chicken drumsticks</li>
        <li>2 tbsp olive oil</li>
        <li>1 tbsp paprika</li>
        <li>1 tbsp garlic powder</li>
        <li>1 tbsp onion powder</li>
        <li>1 tbsp parsley flakes</li>
        <li>1 tsp salt</li>
        <li>1 tsp pepper</li>


    </ul></p>
